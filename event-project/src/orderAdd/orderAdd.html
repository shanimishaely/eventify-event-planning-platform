<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת הזמנה ליומן</title>
    <link rel="stylesheet" href="orderAdd.css">
    <script src="orderAdd.js"></script>
</head>
<body>
<header class="header">
        <div class="container-logo">
            <h1 class="logo">E V E N T I F Y</h1>
        </div>
    </header>
    <div class="container">
        <h2>הוספת הזמנה חדשה ליומן</h2>
        <form id="orderForm">
            <label for="orderId">מזהה הזמנה:</label>
            <input type="text" id="orderId" name="orderId" required>

            <label for="orderName">שם האירוע/הזמנה:</label>
            <input type="text" id="orderName" name="orderName" required>

            <label for="orderPrice">מחיר:</label>
            <input type="number" id="orderPrice" name="orderPrice" min="0" required>
            
            <label for="orderPhone">טלפון:</label>
            <input type="tel" id="orderPhone" name="orderPhone" required>

            <button type="submit">הוסף ליומן</button>
            <p id="message"></p>
        </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    
</body>
</html>
