<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף מבקר</title>
    <link rel="stylesheet" href="../main/style.css">
    <link rel="stylesheet" href="user.css">
    <script type="module" src="user.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container-logo">
            <h1 class="logo">E V E N T I F Y</h1>
        </div>
    </header>
    <div class="container">
        <header>
            <h1>ברוך הבא, מבקר! </h1>
            <nav>
                <button id="view-orders-btn" class="my-dic">היומן שלי</button>
                <button id="logout-btn" class="secondary-btn" >התנתקות</button>
            </nav>
        </header>
        <section class="filters-section">
            <div class="container">
                <div class="filter-group">
                    <label for="event-type">סוג אירוע</label>
                    <select id="event-type">
                        <option value="all">כל הסוגים</option>
                        <option value="חתונה">חתונה</option>
                        <option value="בר מצווה">בר מצווה</option>
                        <option value="בת מצווה">בת מצווה</option>
                        <option value="ברית">ברית</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="location">מיקום</label>
                    <select id="location" >
                        <option value="all">כל המיקומים</option>
                        <option value="צפון">צפון</option>
                        <option value="דרום">דרום</option>
                        <option value="מרכז">מרכז</option>
                    </select>
                </div>
    
                <div class="filter-group">
                    <label for="category">קטגוריה</label>
                    <select id="category" >
                        <option value="all">כל הקטגוריות</option>
                        <option value="אולם">אולם</option>
                        <option value="קייטרינג">קייטרינג</option>
                        <option value="עיצובי פרחים">עיצובי פרחים</option>
                        <option value="צלם">צלם</option>
                        <option value="זמר">זמר</option>
                    </select>
                </div>
    
            </div>
        </section>
        <section class="items-display">
            <div class="container">
               <h2>כל הפרסומות המוצעות</h2>
            </div>
        </section>
       
    </div>
</body>
</html>
